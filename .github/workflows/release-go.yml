name: Release Go
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    name: proto-release-go
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: on
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}

      - name: "Go: Clean cache, install protoc compiler and fetch gRPC protoc plugin"
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: |
          tree build
          rm -rf build

          mkdir -p build/protoc
          pushd build/protoc
          wget https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
          unzip -o protoc*.zip
          popd
          
          go get -u google.golang.org/grpc
          go get -d -u github.com/golang/protobuf/protoc-gen-go
          git -C $GOPATH/src/github.com/golang/protobuf checkout v1.2.0
          go install github.com/golang/protobuf/protoc-gen-go
          mv $GOPATH/bin build/bin

      - name: "Go: Generate sources"
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: ../../scripts/build_go.sh

      - name: "Go: Deploy generated sources back to repo"
        with:
          path: ${{ env.GOPATH }}/src/github.com/${{ github.repository }}
        run: bash scripts/upload_to_github.sh go go1 build/go
